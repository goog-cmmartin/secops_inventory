<div
  class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
  id="mcp-assistant"
  role="tabpanel"
  aria-labelledby="mcp-assistant-tab"
>
  <div
    class="flex flex-col h-[70vh] bg-white dark:bg-gray-800 rounded-lg shadow"
  >
    <!-- Chat Header -->
    <div
      class="p-4 border-b border-gray-200 dark:border-gray-600 flex justify-between items-center"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        MCP Assistant
      </h3>
      <button
        type="button"
        onclick="startNewChatSession()"
        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
      >
        New Session
      </button>
    </div>
    <!-- Message Display Area -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto">
      <!-- Example Assistant Message -->
      <div class="flex items-start gap-2.5 mb-4">
        <img
          class="w-8 h-8 rounded-full"
          src="/static/icons/security.svg"
          alt="MCP Assistant"
        />
        <div class="flex flex-col gap-1 w-full max-w-[620px]">
          <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <span
              class="text-sm font-semibold text-gray-900 dark:text-white"
              >MCP Assistant</span
            >
          </div>
          <div
            class="flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700 prose dark:prose-invert max-w-none"
          >
            <p class="text-sm font-normal">
              Hello! I am the SecOps Inventory MCP Assistant. I have
              access to a set of tools to help you inspect your tenants
              and audits. How can I help you today?
            </p>
          </div>
          <!-- Container for suggestion chips -->
          <div id="mcp-suggestion-chips" class="flex flex-wrap gap-2 mt-2">
            <!-- Chips will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
    <!-- Input Area -->
    <div
      class="relative p-4 border-t border-gray-200 dark:border-gray-600"
    >
      <!-- Slash Command Menu -->
      <div
        id="slash-command-menu"
        class="hidden absolute bottom-full left-0 w-full mb-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg z-10"
      >
        <ul
          id="slash-command-list"
          class="text-sm text-gray-700 dark:text-gray-200 p-2"
        >
          <!-- Tool commands will be populated here -->
        </ul>
      </div>
      <form id="mcp-chat-form" class="flex items-center">
        <label for="chat-input" class="sr-only">Your message</label>
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Ask about tenants, audits, or results..."
          required
        />
        <button
          type="submit"
          class="ml-2 inline-flex items-center justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
        >
          <svg
            class="w-5 h-5 rotate-90 rtl:-rotate-90"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
            />
          </svg>
          <span class="sr-only">Send message</span>
        </button>
      </form>
    </div>
  </div>
</div>
