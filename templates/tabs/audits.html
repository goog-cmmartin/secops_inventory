<div
  class="hidden p-4 rounded-lg bg-gray-100 dark:bg-gray-900"
  id="audits"
  role="tabpanel"
  aria-labelledby="audits-tab"
>
  <!-- Filters and Actions Container -->
  <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <!-- Left side: Tenant and Filter -->
      <div class="flex items-center gap-4 flex-grow">
        <label for="audit-tenant-select" class="block text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Selected Tenant:</label>
        <select
          id="audit-tenant-select"
          class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        >
          <option selected>Choose a tenant</option>
        </select>
        <input
          type="text"
          id="audit-filter-input"
          class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Filter audits by name..."
        />
      </div>
      <!-- Right side: Buttons -->
      <div class="flex items-center gap-4 flex-shrink-0">
        <div class="flex items-center">
          <input id="select-all-audits-checkbox" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <label for="select-all-audits-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Select All</label>
        </div>
        <button type="button" id="run-audits-btn" onclick="runSelectedAudits()" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" disabled>
          Run Selected Audits
        </button>
        <button type="button" id="generate-report-btn" onclick="generateReport()" class="text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" disabled>
          Generate Report
        </button>
        <button type="button" id="create-schedule-from-audits-btn" onclick="createScheduleFromAudits()" class="text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" disabled>
          Create Schedule
        </button>
      </div>
    </div>
  </div>
  <div id="audit-list-spinner" class="hidden flex justify-center items-center p-8" role="status">
      <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      <span class="sr-only">Loading...</span>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table id="audit-selection-table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="p-4">
            <!-- Checkbox for select all can go here if needed -->
          </th>
          <th scope="col" class="px-6 py-3">
            <button class="flex items-center gap-1" data-sort="name">
              Audit Name <span class="sort-indicator"></span>
            </button>
          </th>
          <th scope="col" class="px-6 py-3">
            <button class="flex items-center gap-1" data-sort="category">
              Category <span class="sort-indicator"></span>
            </button>
          </th>
          <th scope="col" class="px-6 py-3">
            <button class="flex items-center gap-1" data-sort="last_run">
              Last Run <span class="sort-indicator"></span>
            </button>
          </th>
          <th scope="col" class="px-6 py-3">Items</th>
          <th scope="col" class="px-6 py-3">Size</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody id="audit-selection-tbody">
        <!-- Audit rows will be populated here -->
      </tbody>
    </table>
  </div>
</div>
