<div
  class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
  id="insights"
  role="tabpanel"
  aria-labelledby="insights-tab"
>
  <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4 flex-grow">
        <label for="insight-tenant-select" class="block text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Selected Tenant:</label>
        <select
          id="insight-tenant-select"
          class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option selected>Choose a tenant to run against...</option>
        </select>
        <input
          type="text"
          id="insight-filter-input"
          class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Filter insights by title..."
        />
      </div>
      <div class="flex-shrink-0">
        <button
          type="button"
          id="create-insight-btn"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Create New Insight
        </button>
      </div>
    </div>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Title</th>
          <th scope="col" class="px-6 py-3">Audit Sources</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody id="insights-table-body">
        <!-- Insight rows will be populated here -->
      </tbody>
    </table>
  </div>
</div>
