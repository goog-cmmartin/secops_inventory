<div
  class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
  id="reports"
  role="tabpanel"
  aria-labelledby="reports-tab"
>
  <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4 flex-grow">
        <label for="report-tenant-filter" class="block text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Selected Tenant:</label>
        <select
          id="report-tenant-filter"
          class="flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        >
          <option value="">All Tenants</option>
        </select>
      </div>
      <div class="flex items-center gap-4 flex-shrink-0">
        <button
          type="button"
          onclick="exportSelectedReports()"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Export Selected
        </button>
        <button
          type="button"
          onclick="deleteSelectedReports()"
          class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Delete Selected
        </button>
      </div>
    </div>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <input
              type="checkbox"
              id="select-all-reports"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
            />
          </th>
          <th scope="col" class="px-6 py-3">Report Name</th>
          <th scope="col" class="px-6 py-3">Project</th>
          <th scope="col" class="px-6 py-3">Generated On</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody id="reports-table">
        <!-- Report rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>
