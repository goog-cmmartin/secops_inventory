<div
  class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
  id="schedules"
  role="tabpanel"
  aria-labelledby="schedules-tab"
>
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-semibold text-lg text-gray-900 dark:text-white">
      Manage Schedules
    </h3>
    <button
      type="button"
      id="create-schedule-btn"
      class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Create New Schedule
    </button>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Project ID</th>
          <th scope="col" class="px-6 py-3">Schedule Type</th>
          <th scope="col" class="px-6 py-3">Cron Schedule</th>
          <th scope="col" class="px-6 py-3">Enabled</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody id="schedules-table">
        <!-- Schedule rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>
