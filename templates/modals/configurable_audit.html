<div
  id="configurable-audit-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div
        class="flex items-center justify-between p-4 border-b rounded-t"
      >
        <h3
          id="configurable-audit-modal-title"
          class="text-xl font-semibold"
        >
          Create Audit
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto"
          data-modal-hide="configurable-audit-modal"
        >
          <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <div class="p-4 space-y-4">
        <form id="configurable-audit-form">
          <input type="hidden" id="configurable-audit-id" />
          <div>
            <label
              for="configurable-audit-name"
              class="block mb-2 text-sm font-medium"
              >Name</label
            >
            <input
              type="text"
              id="configurable-audit-name"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              required
            />
          </div>
          <div>
            <label
              for="configurable-audit-category"
              class="block mb-2 text-sm font-medium"
              >Category</label
            >
            <input
              type="text"
              id="configurable-audit-category"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              required
            />
          </div>
          <div>
            <label
              for="configurable-audit-type"
              class="block mb-2 text-sm font-medium"
              >Audit Type</label
            >
            <select
              id="configurable-audit-type"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              required
            ></select>
          </div>
          <div>
            <label
              for="configurable-audit-api-path"
              class="block mb-2 text-sm font-medium"
              >API Path</label
            >
            <input
              type="text"
              id="configurable-audit-api-path"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              placeholder="e.g., v1alpha/{parent}/feeds"
            />
          </div>
          <div>
            <label
              for="configurable-audit-method"
              class="block mb-2 text-sm font-medium"
              >Method</label
            >
            <select
              id="configurable-audit-method"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
            >
              <option>GET</option>
              <option>POST</option>
            </select>
          </div>
          <div>
            <label
              for="configurable-audit-response-key"
              class="block mb-2 text-sm font-medium"
              >Response Key</label
            >
            <input
              type="text"
              id="configurable-audit-response-key"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              placeholder="e.g., feeds"
            />
          </div>
          <div>
            <label
              for="configurable-audit-page-size"
              class="block mb-2 text-sm font-medium"
              >Default Page Size</label
            >
            <input
              type="number"
              id="configurable-audit-page-size"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
            />
          </div>
          <div>
            <label
              for="configurable-audit-max-pages"
              class="block mb-2 text-sm font-medium"
              >Max Pages (0 for unlimited)</label
            >
            <input
              type="number"
              id="configurable-audit-max-pages"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              value="0"
            />
          </div>
          <div>
            <label
              for="configurable-audit-pagination-token-key"
              class="block mb-2 text-sm font-medium"
              >Pagination Token Key</label
            >
            <input
              type="text"
              id="configurable-audit-pagination-token-key"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              placeholder="e.g., nextPageToken"
            />
          </div>
          <div>
            <label
              for="configurable-audit-pagination-results-key"
              class="block mb-2 text-sm font-medium"
              >Pagination Results Key</label
            >
            <input
              type="text"
              id="configurable-audit-pagination-results-key"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              placeholder="e.g., rules"
            />
          </div>
          <div>
            <label
              for="configurable-audit-pagination-request-token-key"
              class="block mb-2 text-sm font-medium"
              >Pagination Request Token Key</label
            >
            <input
              type="text"
              id="configurable-audit-pagination-request-token-key"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
              placeholder="e.g., pageToken (defaults to Token Key if blank)"
            />
          </div>
          <div>
            <label
              for="configurable-audit-response-format"
              class="block mb-2 text-sm font-medium"
              >Response Format</label
            >
            <select
              id="configurable-audit-response-format"
              class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5"
            >
              <option>JSON</option>
              <option>TEXT</option>
            </select>
          </div>
        </form>
      </div>
      <div
        class="flex items-center justify-between p-4 border-t rounded-b"
      >
        <div>
          <button
            type="button"
            onclick="saveConfigurableAudit()"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Save Audit
          </button>
          <button
            type="button"
            data-modal-hide="configurable-audit-modal"
            class="ms-3 text-gray-500 bg-white hover:bg-gray-100 rounded-lg border text-sm font-medium px-5 py-2.5"
          >
            Cancel
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <select
            id="configurable-audit-test-tenant"
            class="bg-gray-50 border text-sm rounded-lg p-2.5"
          >
            <option selected>Select Tenant for Test...</option>
          </select>
          <button
            type="button"
            onclick="testConfigurableAudit()"
            class="text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Test Audit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
