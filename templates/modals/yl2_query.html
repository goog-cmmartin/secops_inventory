<div
  id="yl2-query-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div
        class="flex items-center justify-between p-4 border-b rounded-t"
      >
        <h3
          id="yl2-modal-title"
          class="text-xl font-semibold text-gray-900 dark:text-white"
        >
          Create Custom Query
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="yl2-query-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <div class="p-4 space-y-4">
        <form id="yl2-query-form">
          <input type="hidden" id="yl2-query-id" name="id" />
          <div>
            <label
              for="yl2-query-name"
              class="block mb-2 text-sm font-medium"
              >Name</label
            >
            <input
              type="text"
              id="yl2-query-name"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5"
              required
            />
          </div>
          <div>
            <label
              for="yl2-query-category"
              class="block mb-2 text-sm font-medium"
              >Category</label
            >
            <select
              id="yl2-query-category"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5"
              required
            ></select>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="yl2-query-time-value"
                class="block mb-2 text-sm font-medium"
                >Time Value</label
              >
              <input
                type="number"
                id="yl2-query-time-value"
                value="30"
                class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label
                for="yl2-query-time-unit"
                class="block mb-2 text-sm font-medium"
                >Time Unit</label
              >
              <select
                id="yl2-query-time-unit"
                class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5"
                required
              >
                <option>DAY</option>
                <option>HOUR</option>
                <option>MINUTE</option>
              </select>
            </div>
          </div>
          <div>
            <label
              for="yl2-query-text"
              class="block mb-2 text-sm font-medium"
              >YL2 Query</label
            >
            <textarea
              id="yl2-query-text"
              rows="6"
              class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300 font-mono"
              required
            ></textarea>
          </div>
        </form>
      </div>
      <div class="flex items-center p-4 border-t rounded-b">
        <button
          type="button"
          onclick="saveYl2Query()"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Save Query
        </button>
        <button
          type="button"
          data-modal-hide="yl2-query-modal"
          class="ms-3 text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
