<div
  id="insight-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div
        class="flex items-center justify-between p-4 border-b rounded-t"
      >
        <h3
          id="insight-modal-title"
          class="text-xl font-semibold text-gray-900 dark:text-white"
        >
          Create Insight
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="insight-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 space-y-4">
        <form id="insight-form">
          <input type="hidden" id="insight-id" name="id" />
          <div>
            <label
              for="insight-title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Title</label
            >
            <input
              type="text"
              id="insight-title"
              name="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              required
            />
          </div>
          <div>
            <label
              for="insight-prompt"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Prompt</label
            >
            <textarea
              id="insight-prompt"
              name="prompt"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
              required
            ></textarea>
          </div>
          <div>
            <label
              for="insight-audits"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Audit Sources</label
            >
            <select
              id="insight-audits"
              name="audit_sources"
              multiple
              placeholder="Select audits..."
              autocomplete="off"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full"
            ></select>
          </div>
          <div>
            <label
              for="insight-excluded-fields"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Fields to Exclude (comma-separated)</label
            >
            <textarea
              id="insight-excluded-fields"
              name="excluded_fields"
              rows="3"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
            ></textarea>
          </div>
        </form>
      </div>
      <div
        class="flex items-center p-4 border-t border-gray-200 rounded-b"
      >
        <button
          type="button"
          onclick="saveInsight()"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Save
        </button>
        <button
          type="button"
          data-modal-hide="insight-modal"
          class="ms-3 text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
