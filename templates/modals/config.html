<div
  id="config-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Configure Tenant
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="config-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-6">
        <form id="config-form" class="space-y-4">
          <input type="hidden" id="config-project-id" name="project_id" />
          
          <!-- Chronicle API Section -->
          <fieldset class="border p-4 rounded-lg">
            <legend class="text-lg font-medium text-gray-900 dark:text-white px-2">Chronicle API</legend>
            <div class="space-y-4 mt-2">
              <div>
                <label for="config-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tenant Name</label>
                <input type="text" id="config-name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
              </div>
              <div>
                <label for="config-customer-id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SecOps Customer ID</label>
                <input type="text" id="config-customer-id" name="secops_customer_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
              </div>
              <div>
                <label for="config-region" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SecOps Region</label>
                <input type="text" id="config-region" name="secops_region" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
              </div>
              <button type="button" onclick="testChronicleConnection()" class="text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Test Connection</button>
            </div>
          </fieldset>

          <!-- SOAR API Section -->
          <fieldset class="border p-4 rounded-lg">
            <legend class="text-lg font-medium text-gray-900 dark:text-white px-2">SOAR API</legend>
            <div class="space-y-4 mt-2">
              <div>
                <label for="config-soar-url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SOAR URL</label>
                <input type="url" id="config-soar-url" name="soar_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required />
              </div>
              <div>
                <label for="config-soar-api-key" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SOAR API Key</label>
                <input type="password" id="config-soar-api-key" name="soar_api_key" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" autocomplete="new-password" required />
              </div>
              <button type="button" onclick="testSoarConnection()" class="text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Test Connection</button>
            </div>
          </fieldset>

          <!-- BindPlane API Section -->
          <fieldset class="border p-4 rounded-lg">
            <legend class="text-lg font-medium text-gray-900 dark:text-white px-2">BindPlane API</legend>
            <div class="space-y-4 mt-2">
              <div>
                <label for="config-bindplane-url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">BindPlane URL</label>
                <input type="url" id="config-bindplane-url" name="bindplane_url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" value="https://app.bindplane.com/" />
              </div>
              <div>
                <label for="config-bindplane-api-key" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">BindPlane API Key</label>
                <input type="password" id="config-bindplane-api-key" name="bindplane_api_key" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" autocomplete="new-password" />
              </div>
              <button type="button" onclick="testBindplaneConnection()" class="text-white bg-yellow-500 hover:bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Test Connection</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          type="button"
          onclick="saveConfig()"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Save
        </button>
        <button
          type="button"
          data-modal-hide="config-modal"
          class="ms-3 text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
